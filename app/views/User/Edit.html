{{set . "title" "Home"}}
{{template "header.html" .}}


{{template "navbar.html" .}}

<div class="container">
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myYysAccountLabel" data-translate="yysApp.yysAccount.home.createOrEditLabel">Create or edit a Yys Account</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" >
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yysApp.yysAccount.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.yysAccount.email"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yysApp.yysAccount.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.yysAccount.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yysApp.yysAccount.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="vm.yysAccount.comment"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="yysApp.yysAccount.level" for="field_level">Level</label>
            <input type="number" class="form-control" name="level" id="field_level"
                    ng-model="vm.yysAccount.level"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
</div>
{{template "footer.html" .}}
