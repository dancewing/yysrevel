{{set . "title" "Home"}}
{{template "header.html" .}}


{{template "navbar.html" .}}

<div class="container">

    <div class="well">
      <div class="span6">
          {{template "flash.html" .}}
      </div>


      <div>
          <h2>Yys Accounts</h2>
          <div class="container-fluid">
              <div class="row">
                  <div class="col-xs-4 no-padding-left">
                      <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-remote="{{url "User.Edit"}}" >
                          <span class="glyphicon glyphicon-plus"></span>
                          <span >
                              Create new Yys Account
                          </span>
                      </button>
                  </div>
              </div>
          </div>
          <br/>

          {{if .users}}
          <div class="table-responsive">
              <table class="jh-table table table-striped">
                  <thead>
                      <tr>
                          <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                          <th jh-sort-by="email"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                          <th jh-sort-by="name"><span>UserName</span> <span class="glyphicon glyphicon-sort"></span></th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody>
                      {{range .users}}
                      <tr>
                          <td><a>{{ .UserID}}</a></td>
                          <td><a>{{ .Name}}</a></td>
                          <td>{{ .Username}}</td>
                          <td class="text-right">
                              <div class="btn-group flex-btn-group-container">
                                  <button type="submit"
                                          ui-sref="yys-account-detail({id:yysAccount.id})"
                                          class="btn btn-info btn-sm">
                                      <span class="glyphicon glyphicon-eye-open"></span>
                                      <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                                  </button>
                                  <button type="submit"
                                          ui-sref="yys-account.edit({id:yysAccount.id})"
                                          class="btn btn-primary btn-sm">
                                      <span class="glyphicon glyphicon-pencil"></span>
                                      <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                                  </button>
                                  <button type="submit"
                                          ui-sref="yys-account.delete({id:yysAccount.id})"
                                          class="btn btn-danger btn-sm">
                                      <span class="glyphicon glyphicon-remove-circle"></span>
                                      <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                                  </button>
                              </div>
                          </td>
                      </tr>
                      {{end}}
                  </tbody>
              </table>
          </div>
          <div class="text-center">
              <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
              <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
          </div>

          {{else}}

          {{end}}

          <div class="container-fluid">
              <div class="row">
                  <div class="col-xs-4 no-padding-left">
                      <button class="btn btn-primary" onclick="window.open('/api/yys-accounts/export')">
                          <span class="glyphicon glyphicon-plus"></span>
                          <span  data-translate="yysApp.yysAccount.home.exportLabel">
                              Export all accounts
                          </span>
                      </button>
                  </div>
              </div>
          </div>
      </div>



    </div>

</div>

<div id="myModal" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> Ã— </button>
        <h3 id="myModalLabel">Modal header</h3>
    </div>
    <div class="modal-body">
       <!-- remote content will be inserted here via jQuery load() -->
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
</div>

{{template "footer.html" .}}
