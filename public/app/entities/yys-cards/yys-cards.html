<div>
    <h2 data-translate="yysApp.yysCards.home.title">Yys Cards</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="yys-cards.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="yysApp.yysCards.home.createLabel">
                        Create new Yys Cards
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="yysApp.yysCards.card">Card</span></th>
                    <th><span data-translate="yysApp.yysCards.level">Level</span></th>
                    <th><span data-translate="yysApp.yysCards.quantity">Quantity</span></th>
                    <th><span data-translate="yysApp.yysCards.yysAccount">Yys Account</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="yysCards in vm.yysCards track by yysCards.id">
                    <td><a ui-sref="yys-cards-detail({id:yysCards.id})">{{yysCards.id}}</a></td>
                    <td data-translate="{{'yysApp.YysCard.' + yysCards.card}}">{{yysCards.card}}</td>
                    <td data-translate="{{'yysApp.YysCardLevel.' + yysCards.level}}">{{yysCards.level}}</td>
                    <td>{{yysCards.quantity}}</td>
                    <td>
                        <a ui-sref="yys-account-detail({id:yysCards.yysAccountId})">{{yysCards.yysAccountId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="yys-cards-detail({id:yysCards.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="yys-cards.edit({id:yysCards.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="yys-cards.delete({id:yysCards.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
