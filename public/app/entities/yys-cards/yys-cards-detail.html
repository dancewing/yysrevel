
<div>
    <h2><span data-translate="yysApp.yysCards.detail.title">Yys Cards</span> {{vm.yysCards.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="yysApp.yysCards.card">Card</span></dt>
        <dd>
            <span data-translate="{{'yysApp.YysCard.' + vm.yysCards.card}}">{{vm.yysCards.card}}</span>
        </dd>
        <dt><span data-translate="yysApp.yysCards.level">Level</span></dt>
        <dd>
            <span data-translate="{{'yysApp.YysCardLevel.' + vm.yysCards.level}}">{{vm.yysCards.level}}</span>
        </dd>
        <dt><span data-translate="yysApp.yysCards.quantity">Quantity</span></dt>
        <dd>
            <span>{{vm.yysCards.quantity}}</span>
        </dd>
        <dt><span data-translate="yysApp.yysCards.yysAccount">Yys Account</span></dt>
        <dd>
            <a ui-sref="yys-account-detail({id:vm.yysCards.yysAccountId})">{{vm.yysCards.yysAccountId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="yys-cards-detail.edit({id:vm.yysCards.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
