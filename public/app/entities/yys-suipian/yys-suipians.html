<div>
    <h2 data-translate="yysApp.yysSuipian.home.title">Yys Suipians</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="yys-suipian.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="yysApp.yysSuipian.home.createLabel">
                        Create new Yys Suipian
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="yysApp.yysSuipian.quantity">Quantity</span></th>
                    <th><span data-translate="yysApp.yysSuipian.yysAccount">Yys Account</span></th>
                    <th><span data-translate="yysApp.yysSuipian.role">Role</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="yysSuipian in vm.yysSuipians track by yysSuipian.id">
                    <td><a ui-sref="yys-suipian-detail({id:yysSuipian.id})">{{yysSuipian.id}}</a></td>
                    <td>{{yysSuipian.quantity}}</td>
                    <td>
                        <a ui-sref="yys-account-detail({id:yysSuipian.yysAccountId})">{{yysSuipian.yysAccountId}}</a>
                    </td>
                    <td>
                        <a ui-sref="yys-role-detail({id:yysSuipian.roleId})">{{yysSuipian.roleId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="yys-suipian-detail({id:yysSuipian.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="yys-suipian.edit({id:yysSuipian.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="yys-suipian.delete({id:yysSuipian.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
