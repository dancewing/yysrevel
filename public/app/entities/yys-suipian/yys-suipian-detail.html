
<div>
    <h2><span data-translate="yysApp.yysSuipian.detail.title">Yys Suipian</span> {{vm.yysSuipian.id}}</h2>

    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="yysApp.yysSuipian.quantity">Quantity</span></dt>
        <dd>
            <span>{{vm.yysSuipian.quantity}}</span>
        </dd>
        <dt><span data-translate="yysApp.yysSuipian.yysAccount">Yys Account</span></dt>
        <dd>
            <a ui-sref="yys-account-detail({id:vm.yysSuipian.yysAccountId})">{{vm.yysSuipian.yysAccountId}}</a>
